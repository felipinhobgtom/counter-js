<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Contador, Responsivo, JavaScript">
    <meta name="description" content="Página que emula um contador, que pode ser aumentado ou diminuido">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Felipe Barros Gouveia Tomé">
    <meta name="robots" content="index, all">

    <!-- link css and bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contador</title>
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1>CONTADOR</h1>
            <h1 id="count">0</h1>
            <div>
                <button class="btn btn-outline-dark" onclick="changeCount(-1)">Diminuir</button>
                <button class="btn btn-outline-dark" onclick="changeCount(1)">Aumentar</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
